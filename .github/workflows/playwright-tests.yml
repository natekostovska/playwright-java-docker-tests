name: Playwright Java Tests in Docker

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    env:
      HEADLESS: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t my-playwright-java .

      - name: Run tests and generate Allure report inside Docker
        run: |
          docker run --rm \
            -e HEADLESS=${{ env.HEADLESS }} \
            -v ${{ github.workspace }}:/tests \
            my-playwright-java \
            /bin/bash -c "mvn clean test -DsuiteXmlFile=src/test/resources/suites/smokeTests.xml -Dheadless=${HEADLESS} && mvn allure:report"

      - name: Upload Allure report artifact
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: allure-report
          path: allure/reports
          retention-days: 30
